<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abissina Coffee</title>
    <link rel="icon" href="img/coffeelogo.png" />
    <style>
      body {
    margin: 0;
    padding: 0;
    min-height: 100vh; /* allows page to grow */
    background-color: #1e1814;
    background-image: linear-gradient(180deg, #1f120f 40%, #39231b 100%);
    color: bisque;
}
      .hero {
        max-width: 700px;
      }
      .hero h1 {
        font-size: 4rem;
      }
      .hero h2 {
        font-size: 1.5rem;
      }
      .order-btn {
        padding: 15px 35px;
        border-radius: 25px;
        background-color: bisque;

      }
      a {
        text-decoration: none;
        color: #22130b;
      }
      /* container for floating bean images (matches HTML class name) */
      .floatingbean {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;

      }

      .bean {
        position: absolute;
        width: 50px;
        animation: floatBean 9s linear infinite;
      }

      .bean:nth-child(1) {
        left: 5%;
        animation-delay: 0s;
        animation-duration: 7s;
      }
      .bean:nth-child(2) {
        left: 15%;
        animation-delay: 1s;
        animation-duration: 8s;
      }
      .bean:nth-child(3) {
        left: 25%;
        animation-delay: 2s;
        animation-duration: 9s;
      }
      .bean:nth-child(4) {
        left: 35%;
        animation-delay: 3s;
        animation-duration: 10s;
      }
      .bean:nth-child(5) {
        left: 45%;
        animation-delay: 0.5s;
        animation-duration: 12s;
      }
      .bean:nth-child(6) {
        left: 55%;
        animation-delay: 1.5s;
        animation-duration: 11s;
      }
      .bean:nth-child(7) {
        left: 65%;
        animation-delay: 2.5s;
        animation-duration: 9s;
      }
      .bean:nth-child(8) {
        left: 75%;
        animation-delay: 3.5s;
        animation-duration: 10s;
      }
      .bean:nth-child(9) {
        left: 85%;
        animation-delay: 4s;
        animation-duration: 8s;
      }
      .bean:nth-child(10) {
        left: 95%;
        animation-delay: 5s;
        animation-duration: 7s;
      }

      @keyframes floatBean {
        0% /*start of animation*/ {
          top: 110%;
          transform: rotate(0deg);
          opacity: 0;
        }
        20% /*bean visible*/ {
          opacity: 1;
        }
        100% {
          top: -10%;
          transform: rotate(360deg);
          opacity: 0;
        }
      }
      .spillingcofee {
        position: absolute;
        top: -2%;
        right: 6%;
      }
      .spillingcofeeimg {
        width: 100%;
        max-width: 500px;
        object-fit: contain;
      }
      .hero {
        position: relative;
        z-index: 2;
        padding-top: 74px; /* leave room for fixed navbar */
      }
      /* navbar styles */
      .site-header {
        background: rgba(30, 24, 20, 0.92);
        backdrop-filter: blur(4px);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 6;
      }
      .site-nav {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
      }
      .site-brand-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .site-logo {
        width: 46px;
        height: auto;
        display: block;
      }
      .site-brand {
        color: bisque;
        font-weight: 700;
        font-size: 20px;
        text-decoration: none;
      }
      .nav-links a {
        color: bisque;
        text-decoration: none;
        margin-left: 18px;
        font-size: 15px;
      }
      .nav-links a:hover {
        text-decoration: underline;
      }



</style>
    </style>
  </head>
  <body>
    
    <header class="site-header">
      <div class="site-nav">
        <div class="site-brand-row">
          <img
            src="img/coffeelogo.png"
            alt="Abissina Coffee logo"
            class="site-logo"
          />
          <a class="site-brand" href="index.html#hero">Abissina Coffee</a>
        </div>
        <nav class="nav-links">
          <a href="index.html#hero">Home</a>
          <a href="index.html#popular-menu">Popular Menu</a>
          <a href="gallery.html">Gallery</a>
          <a href="index.html#story">Our Story</a>
          <a href="#services">Services</a>
        </nav>
      </div>
    </header>
    <div class="hero">
      <h1>Abbisina Coffee</h1>
      <h2>Where Every Sip Tells A Story</h2>
      <button class="order-btn"><a href="index.html">Order Now</a></button>
    </div>
    <div class="floatingbean">
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <img src="img/coffeebean.png" alt="coffee" class="bean" />
      <div class="spillingcofee">
        <img
          src="img/flyingcup.png"
          alt="spilling coffee"
          class="spillingcofeeimg"
        />
      </div>
    </div>
    


  </body>
</html>
