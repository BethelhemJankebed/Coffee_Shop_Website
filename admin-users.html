<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f1ee;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #5a3e2c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #5a3e2c;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #5a3e2c;
      color: white;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<h2>Admin – User Management</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="users-table"></tbody>
</table>

<script>
 
  
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser || currentUser.role !== "admin") {
    alert("Access denied");
    window.location.href = "login.html";
  }

  const table = document.getElementById("users-table");

  function loadUsers() {
    fetch("http://localhost:4000/users")
      .then(res => res.json())
      .then(users => {
        table.innerHTML = "";
        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.role}</td>
            <td>
              ${user.role === "admin" 
                ? "—" 
                : `<button class="delete-btn" onclick="deleteUser('${user.id}')" >Delete</button>`}
            </td>
          `;
          table.appendChild(row);
        });
      });
  }

  function deleteUser(id) {
  if (!confirm("Delete this user?")) return;

  fetch(`http://localhost:4000/users/${id}`, {
    method: "DELETE"
  })
  .then(() => loadUsers());
}


  loadUsers();
</script>

</body>
</html>
