<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abyssinia Coffee</title>
  <link rel="icon" href="img/coffeelogo.png" />
  <link rel="stylesheet" href="shopnow.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-nav">
      <div class="site-brand-row">
        <img src="img/coffeelogo.png" alt="Abissina Coffee logo" class="site-logo" />
        <a class="site-brand" href="index.html#hero">Abyssinia Coffee</a>
      </div>
      <nav class="nav-links">
        <a href="index.html#hero">Home</a>
        <a href="#shop">Shop</a>
        <a href="#cart" class="cart-link">Cart <span id="cart-count" class="badge">0</span></a>
        <a href="#transactions">Previous Transactions</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="shop" class="section">
      <h1 class="section-title">Shop Coffee & Treats</h1>
      <div id="products-grid" class="grid"></div>
    </section>

    <section id="cart" class="section">
      <h2>Your Cart</h2>
      <div id="cart-empty">Your cart is empty</div>
      <div id="cart-items" class="cart-list"></div>
      <div id="cart-summary" class="cart-summary hidden">
        <div>Subtotal: <span id="cart-subtotal">$0.00</span></div>
        <div>Tax (10%): <span id="cart-tax">$0.00</span></div>
        <div>Total: <span id="cart-total">$0.00</span></div>
        <button id="checkout-btn" class="btn primary" disabled>Checkout Cart</button>
      </div>
    </section>

    <section id="transactions" class="section">
      <h2>Previous Transactions</h2>
      <div id="transactions-list"></div>
    </section>
  </main>

  <script src="shopnow.js" defer></script>
</body>
</html>
